<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            transition: background-color 0.3s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        #iframesContainer {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-bottom: 10px;
        }

        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .settings-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .theme-button {
            margin-right: 10px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        /* Define different themes */
        .theme-default {
            background-color: #f5f5f5;
            color: #333;
        }

        .theme-dark {
            background-color: #333;
            color: #fff;
        }

        .theme-strawberry {
            background-color: #ff7f7f;
            color: #fff;
        }

        .theme-grape {
            background-color: #6a5acd;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="settings-button" onclick="toggleSettings()">Settings</button>

    <form id="searchForm">
        <label for="search">Search Mask</label>
        <input type="text" id="search" name="q" placeholder="Type your search here" required>
        <input type="submit" value="Search">
    </form>

    <div id="iframesContainer">
        <!-- Embedded sites will appear here -->
    </div>

    <div class="settings-container" id="settingsContainer">
        <p>Themes</p>
        <button class="theme-button theme-default" onclick="setTheme('theme-default')">Default</button>
        <button class="theme-button theme-dark" onclick="setTheme('theme-dark')">Dark</button>
        <button class="theme-button theme-strawberry" onclick="setTheme('theme-strawberry')">Strawberry</button>
        <button class="theme-button theme-grape" onclick="setTheme('theme-grape')">Grape</button>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the value of the search query
            var searchQuery = document.getElementById('search').value.toLowerCase();

            // Check for specific queries and create an iframe accordingly
            if (searchQuery === 'google') {
                embedSite('https://www.google.com/');
            } else if (searchQuery === 'discord') {
                embedSite('https://www.discord.com/');
            } else if (searchQuery === 'chromedino') {
              embedSite('https://chromedino.com/');
            } else if (searchQuery === 'github'); {
              embedSite('https://github.com/');
            
            
                // Replace 'https://example.com' with the URL you want to embed

                embedSite(embeddedUrl);
            }
        });

        function embedSite(url) {
            // Create an iframe and set its source to the specified URL
            var iframe = createIframe(url);

            // Append the iframe to the container
            var container = document.getElementById('iframesContainer');
            container.appendChild(iframe);
        }

        function createIframe(src) {
            var iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.setAttribute('allowfullscreen', ''); // For YouTube embeds
            return iframe;
        }

        function toggleSettings() {
            var settingsContainer = document.getElementById('settingsContainer');
            settingsContainer.style.display = (settingsContainer.style.display === 'none' || settingsContainer.style.display === '') ? 'block' : 'none';
        }

        function setTheme(theme) {
            document.body.className = ''; // Remove existing classes
            document.body.classList.add(theme);
        }
    </script>
</body>
</html>
